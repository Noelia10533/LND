<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario</title>
  </head>

  <body>
    <form>
      <h3>Nombre de Usuario</h3>
      <input type="text" placeholder="Escribe tu nombre">
      <br><h3>Correo electrónico</h3>
      <input type="text" placeholder="Escribe tu correo electrónico">
      <br><h3>Elije tu asinatura favorita</h3>
      <label><input type="radio" name="opcion_unica" value="1"> Lenguaje de Marca</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Programación</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Base de Datos</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> FOL</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Sistemas Informáticos</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Entorno de desarrollo</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Inglés</label>
      <br><label><input type="radio" name="opcion_unica" value="1"> Digitalización</label>
      <br>
      <br><label for="pais-select">Elige tu país:</label>
      <br><select name="pais" id="pais-select">
        <option value="">--Por favor, elige una opción--</option>
        <option value="es">España</option>
        <option value="mx">Japón</option>
        <option value="ar">Portugal</option>
      </select>

      <input type="submit" value="Enviar">
    </form>
  </body>
</html>
